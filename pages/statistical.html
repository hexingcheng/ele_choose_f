	<script src="../js/mui.picker.js"></script>
	<script>
		mui.plusReady(function(){
			mui('.mui-scroll-wrapper').scroll();
			var date = new Date();
			var year = date.getFullYear();
			var timevalue = date.getFullYear()+"-"+formatMonth(date.getMonth())+"-"+date.getDate();
			var options = {"type":"date","beginYear":2010,"endYear":year,"value":timevalue}
			var picker = new mui.DtPicker(options);
			function formatMonth(m){
				m = m-0;
				m++;
				if(m<10){
					return "0"+m;
				} 
				return ""+m;
			}
		})
	</script>
